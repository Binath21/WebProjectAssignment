<html>
<head>
	<title>ContactUs</title>
	<link rel="stylesheet" href="ContactUs.css">
	<script src="https://kit.fontawesome.com/bd323a5314.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<a href=""><img class="logo" src="logo.png"></a>
	</header>
		<h1 id="h" class="topic">Contact Us</h1>
			<div class="do">
				<form>
			<div class="row">
			<div class="input-groups">
					<input type="text" id="name" required>
					<lable for="name"><i class="fa-solid fa-user"></i> Your Name:</lable>
				</div>
				<div class="input-groups">
					<input type="text" id="number" required>
					<lable for="number"><i class="fas fa-phone-square-alt"></i> Phone Number:</lable>
				</div>
				
			</div>
				
				<div class="input-groups">
					<input type="email" id="name" required>
					<lable for="email"><i class="fas fa-envelope"></i> Email Id:</lable>
				</div>
				<div class="input-groups">
					<textarea id="message" rows="8" required></textarea>
					<lable for="message"><i class="fas fa-comments"></i> Your Message:</lable>
				</div>
				
				<button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
				
				</form>
			</div>
</body>
</html>
