<html>
<head>
	<title>ContactUs</title>
	<link rel="stylesheet" href="ContactUs.css">
	<script src="https://kit.fontawesome.com/bd323a5314.js" crossorigin="anonymous"></script>

</head>
<body>


	<header class="header">
		<a href=""><img class="logo" src="logo.png"></a>
	</header>
		<h1 id="h" class="topic">Contact Us</h1>
		<center><img id="bg" src="image/bg.jpg"></center>
		<div id="sidenav">
			<nav>
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">FACULTIES</a></li>
					<li><a href="#">NEWS</a></li>
					<li><a href="#">EMERGENCIES</a></li>
					<li><a href="#">ABOUT US</a></li>
				</ul>
			</nav>
		</div>
		<div id="menubtn">
			<img src="image/open.jpg" id="menu">
		</div>
			<div class="do">
				<form>
			<div class="row">
			<div class="input-groups">
					<input type="text" id="name" required>
					<lable for="name"><i class="fa-solid fa-user"></i> Your Name:</lable>
				</div>
				<div class="input-groups">
					<input type="text" id="number" required>
					<lable for="number"><i class="fas fa-phone-square-alt"></i> Phone Number:</lable>
				</div>
				
			</div>
				
				<div class="input-groups">
					<input type="email" id="name" required>
					<lable for="email"><i class="fas fa-envelope"></i> Email Id:</lable>
				</div>
				<div class="input-groups">
					<textarea id="message" rows="8" required></textarea>
					<lable for="message"><i class="fas fa-comments"></i> Your Message:</lable>
				</div>
				
				<button type="submit">SUBMIT<i class="fas fa-paper-plane"></i></button>
				
				</form>
			</div>
			<script>
				var menubtn =document.getElementById("menubtn")
				var sidenav =document.getElementById("sidenav")
				var menu =document.getElementById("menu")
			
				sidenav.style.right = "-250px";
			
				menubtn.onclick = function(){
					if(sidenav.style.right == "-250px"){
						sidenav.style.right = "0";
						menu. src="image/close.png";
					}
					else{
						sidenav.style.right = "-250px";
						menu.src= "image/open.jpg";
					}
				}
			</script>
			
</body>
</html>
