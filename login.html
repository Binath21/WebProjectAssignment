<html>
<head>
    <script>
function validate(){
	if(document.frm1.uname.value.length<1){
		alert("User name cannot empty");
		document.getElementById("f1").action="login.html";
	}
	if(document.frm1.pass.value.length<1){
		alert("Password cannot empty");
		document.getElementById("f1").action="login.html";
	}
}
    </script>

    <body>
        <title>Loggin form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <div class="login-box">
            <image src="images/user.png" class="avatar"></image>
            <h1>Login here</h1>

            <form id=f1 name="frm1" method="POST" action="next.html" onSubmit="validate();">

            <p>User name</p>
                <input type="text" name="uname" placeholder="Enter user name">
                <p>Password</p>
                <input type="password" name="pass" placeholder="Enter Password">
                <input type="submit" name="submit" value="Login">
                <a href="#">Forget Password</a> 
            </form>
        </div>

    </body>
</head> 
</html>
